<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false" fxHide.gt-xs
    position="end">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="approve">Home</a>
      <a mat-list-item routerLink="userlist">Users</a>
      <a mat-list-item routerLink="agencies">Agencies</a>
      <a mat-list-item routerLink="micro">Microlocations</a>
      <a mat-list-item class="logout" routerLink="../landing">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="topnav">
    <mat-toolbar color="primary">

      <img src="/assets/logo.png">
      <h1>Real Estate App</h1>

      <div fxFlex fxLayout fxLayoutAlign="end" fxLayoutGap="50px" fxHide.xs>
        <a mat-list-item routerLink="approve">Home</a>
        <a mat-list-item routerLink="userlist">Users</a>
        <a mat-list-item routerLink="agencies">Agencies</a>
        <a mat-list-item routerLink="micro">Microlocations</a>
        <a class="logout" routerLink="../landing">Logout</a>
      </div>
      <button fxFlex fxLayoutAlign="end" fxHide.gt-xs type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

    </mat-toolbar>
 
      <router-outlet>
      </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
