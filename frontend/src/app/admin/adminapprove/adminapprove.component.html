<div class="background">
<div class='container'>
<div class="title">
    <h1>New users</h1>
 </div>

 <div class="cards">

    <mat-card class="example-card" *ngFor='let u of unapprovedUsers'>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{u.username}}</mat-card-title>
          <mat-card-subtitle>{{u.firstname}} {{u.lastname}}</mat-card-subtitle>
        </mat-card-header>
        <img class="profile" mat-card-image src="{{u.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p> User {{u.firstname}} comes from {{u.city}} </p>
        </mat-card-content>
        <mat-card-actions>
          <button class="approve" (click)="onApprove(u.username)" mat-button>APPROVE</button>
          <button class="deny" (click)="onDeny(u.username)" mat-button>DENY</button>
        </mat-card-actions>
      </mat-card>

 </div>

</div>
</div>
