
<button mat-raised-button type="button" class="add" color="primary" (click)="addNew()">Add new</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="municipality">
        <th mat-header-cell *matHeaderCellDef> Municipality </th>
        <td mat-cell *matCellDef="let element"> {{element.municipality}} </td>
    </ng-container>
    <ng-container matColumnDef="microlocation">
        <th mat-header-cell *matHeaderCellDef> Microlocation </th>
        <td mat-cell *matCellDef="let element"> {{element.microlocation}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="warn" type="button" (click)="deleteMicro(element)">Delete</button></td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              #paginator>
</mat-paginator>
<div class="background"></div>
