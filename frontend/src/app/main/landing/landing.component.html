<div class="background">
    <div class="container">

        <img class="logo" src="/assets/outline_maps_home_work_white_24dp.png">




        <div class="intro">

            <h1>FIND YOUR HOUSE</h1>


            <h2>Leading Real Estate App</h2>
            <div class="buttons">
                <button mat-raised-button (click)="register()">Register</button>
                <button mat-raised-button (click)="login()">Login</button>
            </div>
        </div>
        <div class="empty">
            <span class="emptySpan"></span>
        </div>
        <h1>Latest</h1>
        <div class="houses">
            <mat-card class="example-card" *ngFor="let house of houses ">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{house.title}}</mat-card-title>
                    <mat-card-subtitle>{{house.city}}-{{house.municipality}}-{{house.microlocation}}</mat-card-subtitle>
                </mat-card-header>
                <img class="card-img" mat-card-image src={{house.image1}}>
                <mat-card-content>
                    SquareFootage : {{house.square}}
                    <br>
                    Rooms : {{house.rooms}}
                    <br>
                    Floor : {{house.floor}}
                    <br>
                    Description :
                    <br>
                    <p class="description">{{house.desc}}</p>
                    Price : {{house.price}}

                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
