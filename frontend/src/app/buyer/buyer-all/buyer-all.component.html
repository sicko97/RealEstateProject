<div class="search">
    <div class="container">
        <mat-card class="filter-card">
            <mat-card-header>
                <!-- <mat-card-title>Filters</mat-card-title> -->
            </mat-card-header>
            <mat-card-content>
                <h2>Filters</h2>
                <div class="filtering">
                    <mat-form-field>
                        <mat-label>Type</mat-label>
                        <mat-select name="type">
                            <mat-option value="stan">
                                stan
                            </mat-option>
                            <mat-option value="kuca">
                                kuca
                            </mat-option>
                            <mat-option value="vikendica">
                                vikendica
                            </mat-option>
                            <mat-option value="lokal">
                                lokal
                            </mat-option>
                            <mat-option value="magacin">
                                magacin
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class='location'>
                        <mat-form-field>
                            <mat-label>City</mat-label>
                            <mat-select name="city" (selectionChange)="changeCity($event)" [(ngModel)]='city'>
                                <mat-option *ngFor="let city of cities" [value]="city.city">
                                    {{city.city}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div >
                            <mat-form-field>
                                <mat-label *ngIf="citySelected==true">Municipality</mat-label>
                                <mat-label *ngIf="citySelected==false">Pick city</mat-label>
                                <mat-select name="municipality" (selectionChange)="changeMunicipality($event)"
                                    [(ngModel)]='municipality'>
                                    <mat-option *ngFor="let municipality of municipalities"
                                        [value]="municipality.municipality">
                                        {{municipality.municipality}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div >
                            <mat-form-field>
                                <mat-label *ngIf="municipalitySelected ==true">Microlocation</mat-label>
                                <mat-label *ngIf="municipalitySelected ==false">Pick municipality</mat-label>
                                <mat-select name="microlocation" (selectionChange)="changeMunicipality($event)"
                                    [(ngModel)]='microlocation'>
                                    <mat-option *ngFor="let microlocation of microlocations"
                                        [value]="microlocation.microlocation">
                                        {{microlocation.microlocation}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="additional">
                        <mat-form-field class='inputText'>
                            <mat-label>Max. Price</mat-label>
                            <input type="text" matInput name='maxPrice' >
                        </mat-form-field>
                        <mat-form-field class='inputText'>
                            <mat-label>Min. SquareFootage</mat-label>
                            <input type="text" matInput name='SquareFootage'>
                        </mat-form-field>
                        <mat-form-field class='inputText'>
                            <mat-label>Rooms</mat-label>
                            <input type="text" matInput name='rooms' >
                        </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary"  type="button" >Filter</button>
                </div>
            </mat-card-content>
        </mat-card>

        <div class="cards">
            <mat-card class="example-card" *ngFor="let house of obs | async">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{house.title}}</mat-card-title>
                    <mat-card-subtitle>{{house.type}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{house.image1}}>
                <mat-card-content>
                    <p>{{house.desc}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>DETAILS</button>
                    <button mat-button>FAVORITE</button>
                </mat-card-actions>
            </mat-card>

        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
